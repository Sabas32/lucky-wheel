<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="spinButton" id="spinButton">
        <p>SPIN</p>
      </div>
      <div class="wheel">
        <div class="pointer"></div>
        <div class="mainCir" id="outerCir">
          <div class="line-sect" style="--i: 0"></div>
          <div class="line-sect" style="--i: 1"></div>
          <div class="line-sect" style="--i: 2"></div>
          <div class="line-sect" style="--i: 3"></div>
          <div class="line-sect" style="--i: 4"></div>
          <div class="numbers">
            <b style="--i: 1">1</b>
            <b style="--i: 2">2</b>
            <b style="--i: 3">3</b>
            <b style="--i: 4">4</b>
            <b style="--i: 5">5</b>
            <b style="--i: 6">6</b>
            <b style="--i: 7">7</b>
            <b style="--i: 8">8</b>
          </div>
        </div>
        <div class="mainCir inner" id="innerCir">
          <div class="line-sect" style="--i: 0"></div>
          <div class="line-sect" style="--i: 1"></div>
          <div class="line-sect" style="--i: 2"></div>
          <div class="line-sect" style="--i: 3"></div>
          <div class="line-sect" style="--i: 4"></div>
          <div class="numbers">
            <b style="--i: 1">1</b>
            <b style="--i: 2">2</b>
            <b style="--i: 3">3</b>
            <b style="--i: 4">4</b>
            <b style="--i: 5">5</b>
            <b style="--i: 6">6</b>
            <b style="--i: 7">7</b>
            <b style="--i: 8">8</b>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
